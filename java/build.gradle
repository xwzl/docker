archivesBaseName = 'java'

apply plugin: 'application'

// 标明 docker 镜像运行的主类
mainClassName = 'com.java.Io'

//编译静态资源文件
task resources(type: Copy) {
    copy {
        from("src/main/java") {
            include("**/*.png")
            include("**/*.jpg")
            include("**/*.xml")
        }
        into("${rootDir}/${project.name}/out/production/classes")
    }

}

