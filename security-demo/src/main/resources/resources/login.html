<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Security 标准登录页面</title>
</head>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
<script src="/static/bootstrap/js/bootstrap.js"></script>
<script src="/static/vue.js"></script>
<body>
<div id="app">
    <div style="width:500px;margin-left: 400px;margin-top: 150px;">
        <form class="form-horizontal" action="/login/form" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="请输入用户名!">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密 码:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="请输入密码!">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登陆</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '消息'
        }
    })
</script>
</body>
</html>
