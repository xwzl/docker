<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Security</title>
</head>
<script src="/static/vue.js"></script>
<body>
<!--dom 节点由 Vue 组件管理-->
<div id="app-1">
     <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！哈哈
     </span>
    <p v-if="seen">
        你看到我了
    </p>
    <p>{{message}}</p>

    <!--为了让用户和你的应用进行交互，我们可以用 v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法-->
    <button v-on:click="sendMessage">
        逆转消息
    </button>
    <ol>
        <li v-for="student in students">
            姓名：{{student.name}} 年龄：{{student.age}}
        </li>
    </ol>

    <!-- Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。-->
    <input v-model="message">

    <ol>
        <!--使用一个组件实例-->
        <!--<todo-item></todo-item>-->
        <!--现在，我们可以使用 v-bind 指令将待办项传到循环输出的每个组件中-->
        <!--现在我们为每个 todo-item 提供 todo 对象todo 对象是变量，即其内容可以是动态的。我们也需要为每个组件提供一个“key”，稍后再作详细解释。-->
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind.key="item.id"></todo-item>
    </ol>

</div>
<script>

    import * as Vue from "vue";

    const dates = {
        message: '页面加载于' + new Date().toLocaleDateString(),
        seen: true,
        students: [
            {
                name: "张三",
                age: 11
            },
            {
                name: "张三",
                age: 12
            },
            {
                name: "张三",
                age: 13
            },
            {
                name: "张三",
                age: 14
            }
        ],
        groceryList: [
            {id: 0, text: '蔬菜'},
            {id: 1, text: '西瓜'},
            {id: 2, text: '白菜'}
        ]
    };

    const app = new Vue({
        // 选择器
        el: '#app-1',
        // 数据体
        data: datas,
        methods: {
            // 定义方法
            sendMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    // 组件系统是 Vue 的另一个重要概念，因为它是一种抽象，允许我们使用小型、独立和通常可复用的组件构建大型应用。
    // 定义名为 todo-item 的组件
    // 我们应该能从父作用域将数据传到子组件才对,让我们来修改一下组件的定义，使之能够接受一个 prop.
    Vue.component("todo-item", {
        // "prop"，类似于一个自定义特性,相当于注入参数 todo
        props: ['todo'],
        // 声明组件包含的代码
        template: '<li>{{ todo.text }}</li>>'
    })
</script>
</body>
</html>
